<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Loss Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            margin-bottom: 20px;
        }
        button {
            margin-right: 10px;
            padding: 10px 15px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Stop Loss Calculator</h1>
    
    <div class="container">
        <label for="entry_price">Entry Price: </label>
        <input type="number" id="entry_price" step="0.00001" placeholder="Enter entry price" />
    </div>
    
    <div class="container">
        <label for="atr">4H ATR: </label>
        <input type="number" id="atr" step="0.00001" placeholder="Enter ATR value" />
    </div>

    <div class="container">
        <button onclick="calculate('wide')">Wide Stop Loss</button>
        <button onclick="calculate('tight')">Tight Stop Loss</button>
    </div>

    <div id="result"></div>

    <script>
        function calculate(type) {
            let entryPrice = parseFloat(document.getElementById("entry_price").value);
            let atr = parseFloat(document.getElementById("atr").value);
            let X;

            // Set X based on the button clicked
            if (type === 'wide') {
                X = 2.5;
            } else if (type === 'tight') {
                X = 1.8;
            }

            // Calculate Buy and Sell values
            let buy = entryPrice - (atr * X);
            let sell = entryPrice + (atr * X);

            // Format the Buy and Sell values to match the decimal places of entry price
            let decimalPlaces = (entryPrice.toString().split(".")[1] || "").length;
            buy = buy.toFixed(decimalPlaces);
            sell = sell.toFixed(decimalPlaces);

            // Calculate Pip (difference)
            let pipBuy = Math.abs(entryPrice - buy).toFixed(decimalPlaces);
            let pipSell = Math.abs(entryPrice - sell).toFixed(decimalPlaces);

            // Display the results
            document.getElementById("result").innerHTML = `
                <div>
                    <button>Buy: ${buy}</button>
                    <span>Pip (Buy): ${pipBuy}</span>
                </div>
                <div>
                    <button>Sell: ${sell}</button>
                    <span>Pip (Sell): ${pipSell}</span>
                </div>
            `;
        }
    </script>
</body>
</html>
